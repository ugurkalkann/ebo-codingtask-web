
  <h2>Product List</h2>
  <table style="border-radius:1px">
    <tr>
      <th>Product Name</th>
      <th>Description</th>
    </tr>
    <tr *ngFor="let product of products">
      <td><a [routerLink]="[ '/product', product.ProductID ]">{{product.Name}}</a></td>
      <td>{{product.Description}}</td>
    </tr>
  </table>
