<div class="container">


    <div class="kpx_login">
      <div class="row kpx_row-sm-offset-3">
        <div class="col-xs-12 col-sm-4">
          <div class="kpx_loginForm" autocomplete="off">
            <div class="input-group">
              <input [(ngModel)]="username" type="text" class="form-control" placeholder="Username">
            </div>
            <div class="input-group">
              <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
            </div>
            <hr />
            <button class="btn btn-lg btn-outline-primary btn-block" (click)="this.login()"><i class="fa fa-sign-in"></i>
              Login</button>
            </div>
        </div>
      </div>
    </div>
  </div>
